<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Golf ball with dimples -->
  <defs>
    <radialGradient id="ballGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </radialGradient>
    <radialGradient id="dimpleGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#e0e0e0" />
      <stop offset="100%" stop-color="#c0c0c0" />
    </radialGradient>
  </defs>
  
  <!-- Main ball circle -->
  <circle cx="50" cy="50" r="45" fill="url(#ballGradient)" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Dimples arranged in a pattern -->
  <circle cx="35" cy="35" r="3" fill="url(#dimpleGradient)"/>
  <circle cx="50" cy="30" r="3" fill="url(#dimpleGradient)"/>
  <circle cx="65" cy="35" r="3" fill="url(#dimpleGradient)"/>
  <circle cx="30" cy="50" r="3" fill="url(#dimpleGradient)"/>
  <circle cx="50" cy="50" r="3" fill="url(#dimpleGradient)"/>
  <circle cx="70" cy="50" r="3" fill="url(#dimpleGradient)"/>
  <circle cx="35" cy="65" r="3" fill="url(#dimpleGradient)"/>
  <circle cx="50" cy="70" r="3" fill="url(#dimpleGradient)"/>
  <circle cx="65" cy="65" r="3" fill="url(#dimpleGradient)"/>
  <circle cx="42" cy="42" r="2.5" fill="url(#dimpleGradient)"/>
  <circle cx="58" cy="42" r="2.5" fill="url(#dimpleGradient)"/>
  <circle cx="42" cy="58" r="2.5" fill="url(#dimpleGradient)"/>
  <circle cx="58" cy="58" r="2.5" fill="url(#dimpleGradient)"/>
</svg>

